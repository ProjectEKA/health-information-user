plugins {
	id 'org.springframework.boot' version '2.2.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'in.org.projecteka'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	compile 'io.vertx:vertx-pg-client:3.8.4'
	compile group: 'org.springframework', name: 'spring-context-support', version: '5.2.2.RELEASE'
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation group: 'org.jeasy', name: 'easy-random-core', version: '4.1.0'
}

test {
	useJUnitPlatform()
}
