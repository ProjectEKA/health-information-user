openapi: 3.0.0
info:
  version: 0.0.1
  title: Health Information User
  description: >
    "Health information User" refers to an entity that wishes to consume the
    services of the Health Data Consent Manager and obtain aggregated health
    information for providing services to the patient .

servers:
  - url: http://localhost:8000
    description: Dev

tags:
  - name: discover
  - name: consent
  - name: notification

paths:
  # consent-manager service
  /consent-requests:
    post:
      tags:
        - consent
      summary: Create consent request
      description: Creates a consent request to get data about a patient by HIU user.
      operationId: createConsentRequest
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentRequest'
      responses:
        '200':
          description: Request created in the consent manager
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid

  # discover service
  /patients/{patient-id}:
    get:
      tags:
        - discover
      summary: Search patient
      description: Search patients in the respective health information consent manager.
      parameters:
        - $ref: '#/components/parameters/authorization'
        - name: patient-id
          in: path
          required: true
          schema:
            type: string
            format: <user-id>@<ncg-id>
            example: batman@ncg
      responses:
        '200':
          description: Successful creation of consent artefact.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientSearchRepresentation'
  # notification service
  /consent/notification/:
    post:
      tags:
        - notification
      summary: Consent notification
      description: Call back url from consent manager when consent artefact gets created.
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentArtefactNotification'

      responses:
        '200':
          description: Notification successful.
        '400':
          description: Unauthorized.
  /health-information/fetch/{consent-request-id}/:
    get:
      tags:
        - data flow
      summary: Get health information for a granted consent request.
      description: This API can be used to fetch the health information for a consent request once the request is granted by the patient.
      parameters:
        - $ref: '#/components/parameters/authorization'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - name: consent-request-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Health information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthInformation'
components:
  parameters:
    authorization:
      name: Authorization
      in: header
      required: true
      description: Bearer token which was issued after successful login.
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: How many items to return at one time (max 100) (recommended to sent always)
      required: false
      schema:
        type: integer
        format: int32
    offset:
      name: offset
      in: query
      description: How many items out of line.
      required: false
      schema:
        type: integer
        format: int32

  schemas:
    PatientSearchRepresentation:
      type: object
      properties:
        patient:
          $ref: '#/components/schemas/PatientRepresentation'

    ConsentManagerPatientID:
      type: object
      properties:
        id:
          type: string
          format: <user-id>@<ncg-id>
          example: batman@ncg

    PatientRepresentation:
      allOf:
        - $ref: '#/components/schemas/ConsentManagerPatientID'
        - type: object
          properties:
            display:
              type: string

    HITypeEnum:
      type: string
      enum:
        - HIType1
        - HIType2
        - HIType3
        - HIType4
        - HIType5
      example: "DiagnosticReport"

    ConsentRequest:
      type: object
      properties:
        consent:
          type: object
          properties:
            patient:
              allOf:
                - $ref: '#/components/schemas/ConsentManagerPatientID'
            purpose:
              type: object
              properties:
                code:
                  type: string
                  example: "ReferralService"
            hitypes:
              type: array
              items:
                $ref: '#/components/schemas/HITypeEnum'
            permission:
              type: object
              properties:
                dateRange:
                  type: object
                  properties:
                    from:
                      type: string
                      format: datetime
                    to:
                      type: string
                      format: datetime
                dataExpiryAt:
                  type: string
                  format: date-time
    ConsentStatus:
      type: string
      enum:
        - REQUESTED
        - EXPIRED
        - DENIED
        - GRANTED
        - REVOKED

    ConsentArtefactReference:
      type: object
      properties:
        id:
          type: string
          example: '<consent-artefact-id>'
        status:
          $ref: '#/components/schemas/ConsentStatus'

    ConsentArtefactNotification:
      type: object
      properties:
        consentRequestId:
          type: string
          example: '<consent-request-id>'
        consentArtefacts:
          type: array
          items:
            $ref: '#/components/schemas/ConsentArtefactReference'
    HealthInformation:
      type: object
      properties:
        limit:
          type: integer
        size:
          type: integer
        offset:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/HealthInformationRepresentation'
    HealthInformationRepresentation:
      type: object
      properties:
        1234:
          allOf:
            - $ref: '#/components/schemas/DataEntry'
        7896:
          allOf:
            - $ref: '#/components/schemas/DataEntry'


    DataEntry:
      type: object
      required:
        - name
        - status
        - entries
      properties:
        name:
          type: string
        status:
          type: string
        entries:
          type: array
          items:
            $ref: '#/components/schemas/Entry'
    Entry:
      type: object
      required:
        - content
        - meadia
        - checksum
      properties:
        content:
          type: string
          description: content is a FHIR bundle.
        meadia:
          type: string
        checksum:
          type: string