# Default values for hiu.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rollingUpdate:
  maxSurge: 50%
  maxUnavailable: 0

image:
  repository: "nha20/jas-health-information-user"
  tag: "7176637"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ndhm-dockerhub-repo

nameOverride: "patient-hiu"
fullnameOverride: "patient-hiu"
fullname: "patient-hiu"

authpolicy:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

## Persist data to a persistent volume

persistence:
  enabled: true
  existingClaim: ""
  storageClass: "gluster"
  mountPath: "/mnt/patient-hiu-data"
  VolumeName: "patient-hiu-data"
  accessMode: ReadWriteOnce
  size: 20Gi

service:
  type: ClusterIP
  port: 8003

ingress:
  enabled: true
  hosts:
    - dev.ndhm.gov.in
  gateway: nha-gateway
  uriPrefix: "/patient-hiu/"
  rewriteUri: "/"
  
replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90

resources:
  limits:
    cpu: "500m"
    memory: "1024Mi"
  requests:
    cpu: "500m"
    memory: "1024Mi"
    
livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10
readinessProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10

nodeSelector: {}

tolerations: []

affinity: {}

env:
  normal: 
    CENTRAL_REGISTRY_JWK_URL: http://client-registry:8080/certs
    CENTRAL_REGISTRY_URL: http://client-registry:8080
    CONSENT_MANAGEMENT_SUFFIX: '@sbx'
    CONSENT_MANAGEMENT_URL: http://consent-manager:8000
    CONSENT_NOTIFICATION_URL: https://dev.ndhm.gov.in/patient-hiu/consent/notification
    CONSENT_MANAGER_DB_NAME: patient_health_information_user
    DATA_PUSH_URL: https://dev.ndhm.gov.in/patient-hiu/data/notification
    DB_CONNECTION_POOL_SIZE: "5"
    DEFAULT_PAGE_SIZE: "20"
    GATEWAY_BASE_URL: http://gateway:8000/v0.5
    GATEWAY_REQUEST_TIMEOUT: "8000"
    HIU_NAME: Max Health Care
    LOCAL_STORAGE_PATH: /mnt/patient-hiu-data/
    MAX_IN_MEMORY_SIZE: 500MB
    MAX_PAGE_SIZE: "100"
    OFFSET_IN_DAYS: "2"
    USING_GATEWAY: "true"
    GATEWAY_JWK_URL: http://gateway:8000/v0.5/certs
    HIU_CLIENT_ID: "10000009"
    HIU_ID: "10000009"
    ORTHANC_SERVER_URL: http://orthanc:8042
    ORTHANC_USERNAME: orthanc
    POSTGRES_HOST: nhadcl-postges-1.nhadclmgm.tatacommunications.com
    POSTGRES_PORT: "5633"
    POSTGRES_USER: postgres
    USING_GATEWAY: "true"
    RABBITMQ_HOST: rabbitmq.nhadclmgm.tatacommunications.com
    RABBITMQ_PORT: "5672"
    RABBITMQ_USERNAME: "admin"
    IDENTITY_JWK_URL: "http://keycloak:8080/auth/realms/consent-manager/protocol/openid-connect/certs"
    USING_GATEWAY: "true"
    DATA_FLOW_REQUEST_WAIT_TIME: "1"
    DATA_FLOW_PART_WAIT_TIME: "5"
    RABBITMQ_PREFIX: patient-hiu
    HAS_BEHIND_GATEWAY: "true"
    HAS_CLIENT_ID: "00e70546"
    HAS_AUTH_URL: https://apis-prd.pmjay.gov.in/auth
    LOGIN_METHOD: both
    Account_Service_Url: https://apis-prd.pmjay.gov.in/NDHM/HAS/stage/api
    MAXIMUM_CONSENT_REQUEST_DELAY_IN_MINUTES: 2
    REDIS_HOST: redis.nhadclmgm.tatacommunications.com
    CACHE_METHOD: redis
    REDIS_PORT: "6379"
    REDIS_RETRY: 1
    KEEP_ALIVE_ENABLED: "true"
  secrets:
    HIU_CLIENT_SECRET: ""
    ORTHANC_PASSWORD: ""
    POSTGRES_PASSWORD: ""
    REDIS_PASSWORD: ""
    RABBITMQ_PASSWORD: ""
    HAS_CLIENT_SECRET: ""

