# Default values for hiu.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rollingUpdate:
  maxSurge: 50%
  maxUnavailable: 0

image:
  repository: "nha20/jas-health-information-user"
  tag: "v1.0.1"
  pullPolicy: Always

imagePullSecrets:
  - name: ndhm-dockerhub-repo

nameOverride: "patient-hiu"
fullnameOverride: "patient-hiu"
fullname: "patient-hiu"

authpolicy:
  enabled: false
  policy: '["/patient-hiu/internal/*"]'

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

## Persist data to a persistent volume

persistence:
  enabled: true
  existingClaim: ""
  storageClass: "efs-sc"
  mountPath: "/mnt/patient-hiu-data"
  VolumeName: "patient-hiu-data"
  accessMode: ReadWriteMany
  size: 20Gi

pv:
  enabled: true
  storageClass: "efs-sc"
  size: "20Gi"
  volumeMode: "Filesystem"
  VolumeName: "patient-hiu-data"
  accessMode: "ReadWriteMany"
  driver: "efs.csi.aws.com"
  volumeHandle: "fs-5f4dda8e"

service:
  type: ClusterIP
  port: 8003

ingress:
  enabled: true
  hosts:
    - dev.tweka.in
  gateway: nha-gateway.nha-dev.cluster.svc.local
  uriPrefix: "/patient-hiu/"
  rewriteUri: "/"

replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90

resources:
  limits:
    cpu: "500m"
    memory: "1024Mi"
  requests:
    cpu: "500m"
    memory: "1024Mi"

livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10
readinessProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10

nodeSelector: {}

tolerations: []

affinity: {}

env:
  normal:
    CENTRAL_REGISTRY_JWK_URL: http://client-registry:8080/certs
    CENTRAL_REGISTRY_URL: http://client-registry:8080
    CONSENT_MANAGEMENT_SUFFIX: '@ndhm'
    CONSENT_MANAGEMENT_URL: http://consent-manager:8000
    CONSENT_MANAGER_DB_NAME: patient_hiu
    DATA_PUSH_URL: http://patient-hiu:9070/data/notification
    DB_CONNECTION_POOL_SIZE: "5"
    DEFAULT_PAGE_SIZE: "10"
    GATEWAY_BASE_URL: http://gateway:8000/v0.5
    GATEWAY_REQUEST_TIMEOUT: "8000"
    HIU_NAME: Patient HIU
    LOCAL_STORAGE_PATH: /tmp/patient-hiu/
    MAX_IN_MEMORY_SIZE: 500MB
    MAX_PAGE_SIZE: "20"
    OFFSET_IN_DAYS: "2"
    USING_GATEWAY: "true"
    GATEWAY_JWK_URL: http://gateway:8000/v0.5/certs
    HIU_CLIENT_ID: "10000009"
    HIU_ID: "10000009"
    ORTHANC_SERVER_URL: http://orthanc:8042
    ORTHANC_USERNAME: orthanc
    POSTGRES_HOST: db
    POSTGRES_PORT: "5432"
    POSTGRES_USER: postgres
    RABBITMQ_HOST: rabbitmq
    RABBITMQ_PORT: "5672"
    RABBITMQ_USERNAME: "guest"
    IDENTITY_JWK_URL: "http://keycloak:8080/auth/realms/consent-manager/protocol/openid-connect/certs"
    DATA_FLOW_REQUEST_WAIT_TIME: "1"
    DATA_FLOW_PART_WAIT_TIME: "5"
    RABBITMQ_PREFIX: patient-hiu
    HAS_BEHIND_GATEWAY: "true"
    HAS_CLIENT_ID: "sbx"
    HAS_AUTH_URL: https://dev.ndhm.gov.in/gateway/v0.5
    Account_Service_Url: https://dev.tweka.in/has/
    MAXIMUM_CONSENT_REQUEST_DELAY_IN_MINUTES: 1
    REDIS_HOST: redis
    CACHE_METHOD: redis
    REDIS_PORT: "6379"
    REDIS_RETRY: 1
    DISABLE_HTTP_OPTIONS: "true"
  secrets:
    HIU_CLIENT_SECRET: ""
    ORTHANC_PASSWORD: ""
    POSTGRES_PASSWORD: ""
    REDIS_PASSWORD: ""
    RABBITMQ_PASSWORD: ""
    HAS_CLIENT_SECRET: ""

