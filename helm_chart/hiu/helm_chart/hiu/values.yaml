# Default values for hiu.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: "harbor.nhadclmgm.tatacommunications.com/hiu/jas-health-information-user"
  tag: "latest"
  pullPolicy: Always

# imagePullSecrets:
#   - name: ndhm-dockerhub-repo

nameOverride: "hiu"
fullnameOverride: "hiu"
fullname: "hiu"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

## Persist data to a persistent volume

persistence:
  enabled: true
  storageClass: "gluster"
  mountPath: "/mnt/hiu-data"
  VolumeName: "hiu-data"
  accessMode: ReadWriteMany
  size: 5Gi

pv:
  enabled: false

service:
  type: ClusterIP
  port: 8003

dev:
  ingress:
    enabled: false

ingress:
  enabled: true
  hosts:
    - dev.ndhm.gov.in
  gateway: nha-gateway
  uriPrefix: "/api-hiu/"
  rewriteUri: "/"

authpolicy:
  enabled: false
  policy: '["/api-hiu/internal/*"]'

rollingUpdate:
  maxSurge: 50%
  maxUnavailable: 0

replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90

resources:
  limits:
    cpu: "500m"
    memory: "1024Mi"
  requests:
    cpu: "500m"
    memory: "1024Mi"

livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10
readinessProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10

nodeSelector: {}

tolerations: []

affinity: {}

env:
  normal: 
    CENTRAL_REGISTRY_JWK_URL: http://client-registry:8080/certs
    CENTRAL_REGISTRY_URL: http://client-registry:8080
    CONSENT_MANAGEMENT_SUFFIX: '@sbx'
    CONSENT_MANAGEMENT_URL: http://consent-manager:8000
    CONSENT_MANAGER_DB_NAME: health_information_user
    DATA_PUSH_URL: https://dev.ndhm.gov.in/api-hiu/data/notification
    DB_CONNECTION_POOL_SIZE: "5"
    DEFAULT_PAGE_SIZE: "20"
    GATEWAY_BASE_URL: http://gateway:8000/v0.5
    GATEWAY_REQUEST_TIMEOUT: "8000"
    HIU_NAME: Max Health Care
    LOCAL_STORAGE_PATH: /mnt/hiu-data/
    MAX_IN_MEMORY_SIZE: 500MB
    MAX_PAGE_SIZE: "100"
    OFFSET_IN_DAYS: "2"
    USING_GATEWAY: "true"
    GATEWAY_JWK_URL: http://gateway:8000/v0.5/certs
    HIU_CLIENT_ID: "10000002"
    HIU_ID: "10000002"
    ORTHANC_SERVER_URL: http://orthanc:8042
    ORTHANC_USERNAME: orthanc
    POSTGRES_HOST: nhadcl-postges-1.nhadclmgm.tatacommunications.com
    POSTGRES_PORT: "5633"
    POSTGRES_USER: postgres
    RABBITMQ_HOST: rabbitmq.nhadclmgm.tatacommunications.com
    RABBITMQ_PORT: "5672"
    RABBITMQ_USERNAME: "admin"
    IDENTITY_JWK_URL: "http://keycloak:8080/auth/realms/consent-manager/protocol/openid-connect/certs"
    DATA_FLOW_CONSENT_REQUEST_WAIT_TIME: "2000"
    DATA_FLOW_CONSENT_ARTEFACT_WAIT_TIME: "2000"
    DATA_FLOW_PART_WAIT_TIME: "2000"
    KEEP_ALIVE_ENABLED: true
    REDIS_HOST: redis.nhadclmgm.tatacommunications.com
    CACHE_METHOD: redis
    REDIS_PORT: "6379"
    REDIS_RETRY: 1
    LOGIN_METHOD: keycloak
    Account_Service_Url: https://accountbeta.nha.gov.in/api/
    RABBITMQ_PREFIX: sbx-hiu
    HAS_BEHIND_GATEWAY: "false"
    LOG_LEVEL: "DEBUG"
    USE_HTTP_CONNECTION_POOL: "true"
    HTTP_CONNECTION_POOL_SIZE: 500
    HTTP_CONNECTION_MAX_LIFETIME: 10
    HTTP_CONNECTION_MAX_IDLETIME: 5
    ENABLE_OFFLINE_VERIFICATION: "false"
    HFR_AFFINITY_DOMAINS: "facility.ndhm.gov.in"
  secrets:
    HIU_CLIENT_SECRET: ""
    ORTHANC_PASSWORD: ""
    POSTGRES_PASSWORD: ""
    RABBITMQ_PASSWORD: ""
    REDIS_PASSWORD: ""
    HIU_SECRET: ""
    HAS_CLIENT_SECRET: ""