# Default values for hiu.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: "nha20/jas-health-information-user"
  tag: "7176637"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ndhm-dockerhub-repo

nameOverride: "hiu"
fullnameOverride: "hiu"
fullname: "hiu"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

## Persist data to a persistent volume

persistence:
  enabled: true
  existingClaim: ""
  storageClass: "efs-sc"
  mountPath: "/mnt/hiu-data"
  VolumeName: "hiu-data"
  accessMode: ReadWriteMany
  size: 20Gi

pv:
  enabled: true
  storageClass: "efs-sc"
  size: "20Gi"
  volumeMode: "Filesystem"
  VolumeName: "hiu-data"
  accessMode: "ReadWriteMany"
  driver: "efs.csi.aws.com"
  volumeHandle: "fs-5f4dda8e"

service:
  type: ClusterIP
  port: 8003

ingress:
  enabled: false

dev:
  ingress:
    enabled: true
    hosts:
      - dev.tweka.in
    gateway: nha-gateway.nha-dev.cluster.svc.local
    uriPrefix: "/hiu-api/"
    rewriteUri: "/"

authpolicy:
  enabled: false
  policy: '["/api-hiu/internal/*"]'

rollingUpdate:
  maxSurge: 50%
  maxUnavailable: 0

replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90

resources:
  limits:
    cpu: "500m"
    memory: "1024Mi"
  requests:
    cpu: "500m"
    memory: "1024Mi"

livenessProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10
readinessProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 60
  timeoutSeconds: 1
  failureThreshold: 10

nodeSelector: {}

tolerations: []

affinity: {}

env:
  normal: 
    CENTRAL_REGISTRY_JWK_URL: http://client-registry:8080/certs
    CENTRAL_REGISTRY_URL: http://client-registry:8080
    CONSENT_MANAGEMENT_SUFFIX: '@ndhm'
    CONSENT_MANAGEMENT_URL: http://consent-manager:8000
    CONSENT_MANAGER_DB_NAME: health_information_user
    DATA_PUSH_URL: http://hiu:8003/data/notification
    DB_CONNECTION_POOL_SIZE: "5"
    DEFAULT_PAGE_SIZE: "20"
    GATEWAY_BASE_URL: http://gateway:8000/v0.5
    GATEWAY_REQUEST_TIMEOUT: "8000"
    HIU_NAME: Max Health Care
    LOCAL_STORAGE_PATH: /tmp/
    MAX_IN_MEMORY_SIZE: 500MB
    MAX_PAGE_SIZE: "100"
    OFFSET_IN_DAYS: "2"
    USING_GATEWAY: "true"
    GATEWAY_JWK_URL: http://gateway:8000/v0.5/certs
    HIU_CLIENT_ID: "10000002"
    HIU_ID: "10000002"
    ORTHANC_SERVER_URL: http://orthanc:8042
    ORTHANC_USERNAME: orthanc
    POSTGRES_HOST: db
    POSTGRES_PORT: "5432"
    POSTGRES_USER: postgres
    RABBITMQ_HOST: rabbitmq
    RABBITMQ_PORT: "5672"
    RABBITMQ_USERNAME: "guest"
    IDENTITY_JWK_URL: "http://keycloak:8080/auth/realms/consent-manager/protocol/openid-connect/certs"
    DATA_FLOW_PART_WAIT_TIME: "1440"
    REDIS_HOST: redis
    CACHE_METHOD: redis
    REDIS_PORT: "6379"
    REDIS_RETRY: 1
    Account_Service_Url: "https://accountbeta.nha.gov.in/api"
  secrets:
    HIU_CLIENT_SECRET: ""
    ORTHANC_PASSWORD: ""
    POSTGRES_PASSWORD: ""
    RABBITMQ_PASSWORD: ""
    REDIS_PASSWORD: ""
    HIU_SECRET: ""