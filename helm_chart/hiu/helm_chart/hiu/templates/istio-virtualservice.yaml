{{- if .Values.ingress.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "hiu.fullname" . }}
  labels:
    {{- include "hiu.labels" . | nindent 4 }}
spec:
  gateways:
     - {{ .Values.ingress.gateway }}
  hosts:
  {{- toYaml .Values.ingress.hosts | nindent 2 }}
  http:
  - match:
    - uri:
        prefix: {{ .Values.ingress.uriPrefix }}
    rewrite:
      uri: {{ .Values.ingress.rewriteUri }}
    route:
    - destination:
        host: hiu
        port:
          number: 8003
  - match:
    - uri:
        prefix: /swagger.yaml
    route:
    - destination:
        host: hiu
        port:
          number: 8003
{{- end }}